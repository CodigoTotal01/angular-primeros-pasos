<p>listado Herores!</p>


<div class="" *ngIf="heroes.length == 0; else noBorrado">
    <h3>Los heroes fueron borrados </h3>
</div>

<!--! Referencia local -> # ->  -->
<ng-template #noBorrado>
    <h3>Los heroes Estan en la lista </h3>
</ng-template>

<!-- se ejecutara segun el size de neustro arreglo  -->
<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{i+1}} - {{heroe}}</li>
</ul>

<div>


<h3>Heroe borrado</h3>
<ul *ngFor="let heroeBorrado of heroesBorrados; let i = index">
    <li>{{i+1}} - {{heroeBorrado}}</li>
</ul></div>
<button (click)="borrarHeroe()">
    Borrar un heroe
</button>
